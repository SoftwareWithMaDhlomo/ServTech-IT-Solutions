<div class="card-container">
  <div class="card-icon-container">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="1em"
      height="1em"
      viewBox="0 0 72 72"
    >
      <path
        class="card-icon"
        viewBox="0 0 100 100"
        fill="none"
        stroke="#247ba0"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M11 36.873h9.227l5.486-7.232l5.237 13.466l5.736-15.71l5.361 17.206l6.11-7.73H61"
      />
    </svg>
  </div>
  <div class="card-header-container">
    <h4>{{ heading }}</h4>
  </div>
  <div class="card-description-container">
    <span>{{ description }}</span>
  </div>
</div>
